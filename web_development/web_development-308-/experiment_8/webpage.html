<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Registration - The Book Loft</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&family=Raleway:wght@400;600&family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="webpage.css" />
</head>
<body>
    <div class="header">
        <img src="bookstore.jpeg" alt="The Book Loft" style="height: 60px;">
        <h1>The Book Loft</h1>
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Login</a>
        <a href="#">Registration</a>
        <a href="#">Catalogue</a>
        <a href="#">Cart</a>
    </div>

    <div class="container" id="formBox">
        <h2 id="titleText">Registration Form</h2>
        <form>
            <label>Full Name</label>
            <input type="text" />
            <label>Email</label>
            <input type="email" />
            <label>Phone Number</label>
            <input type="text" />
            <label>Password</label>
            <input type="password" />
            <label>Confirm Password</label>
            <input type="password" />
            <label>Select Branch</label>
            <select>
                <option>-- Choose Branch --</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>CIVIL</option>
            </select>
            <button type="submit">Register</button>
        </form>

        <!-- JS Manipulation Buttons -->
        <div class="js-buttons">
            <button onclick="changeFont()">Change Font Style</button>
            <button onclick="changeBackground()">Change Background</button>
        </div>
    </div>

    <script>
        /* FUNCTION 1: Change Font with JavaScript */
        function changeFont() {
            document.body.style.fontFamily = "'Raleway', sans-serif";
            document.getElementById("titleText").style.fontFamily = "'Lora', serif";
        }

        /* FUNCTION 2: Change Background Image with JavaScript */
        function changeBackground() {
            document.body.style.backgroundImage = "url('soft_flowers_bg.jpg')";
            document.getElementById("formBox").style.backgroundImage = "url('pastel_form_bg.jpg')";
        }
    </script>
</body>
</html>
